<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Login & Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #da8caf, #a968bb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .tabs {
      display: flex;
      cursor: pointer;
    }
    .tabs label {
      width: 50%;
      text-align: center;
      padding: 1rem;
      background: #eee;
      transition: background 0.3s;
    }
    #tab-login:checked ~ .tabs label[for="tab-login"],
    #tab-register:checked ~ .tabs label[for="tab-register"] {
      background: #bb0054;
      color: white;
    }
    input[type="radio"] {
      display: none;
    }
    .form-container {
      padding: 2rem;
    }
    form {
      display: none;
      flex-direction: column;
    }
    #tab-login:checked ~ .form-container .login-form,
    #tab-register:checked ~ .form-container .register-form {
      display: flex;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px 40px 14px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-group label {
      position: absolute;
      top: -12px;
      left: 14px;
      background: #fff;
      padding: 0 5px;
      font-size: 0.8rem;
      color: #555;
    }
    .form-group .icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #999;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .form-actions input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      background: #bb0054;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #7c3aed;
    }
    .social-login {
      text-align: center;
      margin-top: 1rem;
    }
    .social-login button {
      background: #4267B2;
      margin: 0.3rem;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .social-login button.google {
      background: #DB4437;
    }
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -25px;
      left: 0;
      background: #333;
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
    }
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
    @media (max-width: 450px) {
      .wrapper {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <input type="radio" name="tab" id="tab-login" checked>
    <input type="radio" name="tab" id="tab-register">
    <div class="tabs">
      <label for="tab-login">Login</label>
      <label for="tab-register">Register</label>
    </div>
    <div class="form-container">
      <!-- Login Form -->
      <form class="login-form">
        <div class="form-group">
          <input type="email" required>
          <label>Email</label>
          <span class="icon">ðŸ“§</span>
        </div>
        <div class="form-group">
          <input type="password" required>
          <label>Password</label>
          <span class="icon">ðŸ”’</span>
        </div>
        <div class="form-actions">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#" class="tooltip" data-tooltip="We'll help you recover it.">Forgot?</a>
        </div>
        <div class="error-message">Invalid login credentials</div>
        <button type="submit">Login</button>
        <div class="social-login">
          <button>Login with Facebook</button>
          <button class="google">Login with Google</button>
        </div>
      </form>
      <!-- Register Form -->
      <form class="register-form">
        <div class="form-group">
          <input type="text" required>
          <label>Full Name</label>
          <span class="icon">ðŸ‘¤</span>
        </div>
        <div class="form-group">
          <input type="email" required>
          <label>Email</label>
          <span class="icon">ðŸ“§</span>
        </div>
        <div class="form-group">
          <input type="password" required>
          <label>Password</label>
          <span class="icon">ðŸ”’</span>
        </div>
        <div class="form-actions">
          <label><input type="checkbox" required> I agree to the Terms</label>
        </div>
        <div class="error-message">Please fill all fields correctly</div>
        <button type="submit">Register</button>
        <div class="social-login">
          <button>Register with Facebook</button>
          <button class="google">Register with Google</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
